{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<form method="post" action="/login">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <div class="text-center">
                    <img src="/static/img/chatka.jpg" class="rounded-circle mx-auto" alt="chatka" width="72" height="72">
                    <h1>Please sign in</h1>
                </div>
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="text" name="user-name" class="form-control" id="Username"
                           placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" name="user-password" class="form-control" id="Password"
                           placeholder="Enter password">
                </div>
                {{ message }}
                <div class="text-center">
                    <button class="btn btn-default">Submit</button>
                </div>
                <div class="text-center">
                    <a href="/register">I don't have an account</a>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock content %}
