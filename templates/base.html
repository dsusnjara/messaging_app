<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>
        {% block title %}ChatKa{% endblock title %}
    </title>
</head>
<body>

<div class="navbar navbar-expand-sm bg-dark navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">ChatKa</a>
        </div>
            <ul class="navbar-nav">
                <li class="navbar-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                {% if user %}
                <li class="navbar-item">
                    <a class="nav-link" href="/send">New Message</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="/received">Received</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="/sent">Sent</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Profile
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/profile">View</a>
                        <a class="dropdown-item" href="/profile/edit">Edit</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </li>
                {% else %}
                <li class="navbar-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>

</div>
<div class="container theme-showcase" role="main">
    {% block content %}
    {% endblock content %}
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
