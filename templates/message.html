{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
    <div class="row" style="padding:10px">
        <h4>Title: {{ message.title }}</h4>
    </div>
    <div class="row" style="padding:10px">
        <h4>Message: </h4>
    </div>
    <div class="container" style="padding:10px">
        {{ message.message }}
    </div>
    <div class="row" style="padding:20px">
        <a class="btn btn-primary" href="/send">Reply</a>
    </div>
</div>
{% endblock content %}
