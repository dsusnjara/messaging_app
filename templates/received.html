{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h3>Received Messages</h3>
</div>
<div class="jumbotron">
    <div class="row">
        <div class="col-lg-12">
            <div class="list-group">
                {% for message in received_messages %}
                <a href="/message/{{ message.id }}" class="list-group-item">
                    <h4 class="list-group-item-heading">{{ message.title }}</h4>
                    <p class="list-group-item-text">Sent by: {{ message.sender.name }}</p>
                    <form method="post" action="/received">
                        <button class="btn btn-danger">Delete</button>
                    </form>
                </a>
                {% endfor %}
                {% if not received_messages %}
                <p>No messages here</p>
                {% endif%}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
