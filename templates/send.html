{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h3>Send Message</h3>
</div>
<div class="jumbotron">
    <form class="form-horizontal" method="post" action="/send">
        <div class="form-group">
            <label for="title">Title</label>
            <textarea class="form-control" rows="1" name="title" id="title"></textarea>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" rows="8" name="message" id="message"></textarea>
        </div>
        <div class="form-group">
            <label for="select">Send to:</label>
            <select class="form-control" name="user" id="select">
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock content%}
