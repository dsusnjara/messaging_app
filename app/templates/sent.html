{% extends "base.html" %}

{% block content %}
{% if sent_messages %}
    {% for message in sent_messages %}
        <p>
            <a href="{{ url_for('message', message_id=message.id) }}">{{ message.title }}</a>
        </p>
    {% endfor %}
{% else %}
    <p>No messages here</p>
{% endif %}
{% endblock content %}
