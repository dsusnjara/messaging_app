{% extends "base.html" %}

{% block content %}
<h3>Edit your profile</h3>
<div class="jumbotron">
<form class="form-horizontal" method="post">
    <div class="row">
        <div class=" form-group mx-sm-3 mb-2">
            <label for="name">Your name:</label>
            <input class="form-control" name="profile-name" id="name" placeholder="{{ user.name }}">
        </div>
    </div>
    <div class="row">
        <div class=" form-group mx-sm-3 mb-2">
            <label for="email">Your email:</label>
            <input class="form-control" name="profile-email" id="email" placeholder="{{ user.email }}">
        </div>
    </div>
    <br>
    <h4>Change password</h4>
    <div class="row">
        <div class=" form-group mx-sm-3 mb-2">
            <label for="old-pass">Old password:</label>
            <input class="form-control" type="password" name="old-password" id="old-pass">
        </div>
    </div>
    <div class="row">
        <div class=" form-group mx-sm-3 mb-2">
            <label for="new-pass">New password:</label>
            <input class="form-control" type="password" name="new-password" id="new-pass">
        </div>
    </div>
    <p>
        {{info}}
    </p>

    <button class="btn btn-primary" type="submit">Submit</button>
    <br>
    <br>
    <a class="btn btn-danger" href="/profile/delete">Delete profile</a>
</form>
</div>
{% endblock content %}
